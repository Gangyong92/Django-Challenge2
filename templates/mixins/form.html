<div class="flex justify-center mt-8">
<form method="POST" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    
    {% for field in form %}
      <div class="mb-5">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="{{field.auto_id}}">{{field.label}}</label>
          <div class="shadow appearance-none border rounded w-full  text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          {{field}}
          </div>
      </div>
      <p>
        {% if field.errors %}
            <ul>
            {% for error in field.errors %}
                <li class="text-red-400">{{error}}</li> 
            {% endfor %}
            </ul>
        {% endif %}
      </p>
    {% endfor %}
    
    <button class="bg-blue-400 hover:bg-blue-600 text-white font-bold mt-2 py-2 px-4 rounded w-full">{{cta}}</button>
</form>
</div>
