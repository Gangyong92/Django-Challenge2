<div style="height: 70vh" class="rounded shadow-lg p-2">
  <a href="{% url 'movies:movie' movie.pk %}">
    <div style="background-image:url({{movie.cover_image.url}}); height: 60vh" class="w-full bg-cover bg-center border border-gray-500 rounded-md"></div>
    <h3 class="text-gray-900 text-base mb-2 truncate block w-full">{{movie.title}}</h3>
    <h5 class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">{{movie.year}}</h5>
  </a>
</div>
